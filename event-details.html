<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TUT Emalahleni Events - Event Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>TUT Emalahleni Events</h1>
      <p id="user-info">Welcome, Guest (student)</p>
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="create-event.html" id="create-event-link" style="display: none;">Create Event</a>
        <a href="login.html">Login</a>
      </nav>
    </div>

    <div class="event-details">
      <h2 id="event-title"></h2>
      <img id="event-image" src="https://via.placeholder.com/300" alt="Event Image" style="max-width: 100%; border-radius: 8px;">
      <p><strong>Date:</strong> <span id="event-date"></span></p>
      <p><strong>Time:</strong> <span id="event-time"></span></p>
      <p><strong>Venue:</strong> <span id="event-venue"></span></p>
      <p><strong>Category:</strong> <span id="event-category"></span></p>
      <p><strong>Capacity:</strong> <span id="event-capacity"></span></p>
      <p><strong>Description:</strong> <span id="event-description"></span></p>
      <button id="register-btn">Register</button>
      <button id="cancel-btn" style="display: none; background-color: #C8102E;">Cancel Registration</button>
      <div id="qr-code" style="margin-top: 20px;"></div>
    </div>
  </div>
  <script src="scripts.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      updateUserInfo();
      const urlParams = new URLSearchParams(window.location.search);
      const eventId = parseInt(urlParams.get('id'));
      const event = events.find(e => e.id === eventId);
      if (!event) {
        window.location.href = 'index.html';
        return;
      }

      document.getElementById('event-title').textContent = event.title;
      document.getElementById('event-image').src = event.image;
      document.getElementById('event-date').textContent = event.date;
      document.getElementById('event-time').textContent = event.time || 'N/A';
      document.getElementById('event-venue').textContent = event.venue || 'N/A';
      document.getElementById('event-category').textContent = event.category;
      document.getElementById('event-capacity').textContent = `${event.registered}/${event.capacity}`;
      document.getElementById('event-description').textContent = event.description || 'No description available';

      const registerBtn = document.getElementById('register-btn');
      const cancelBtn = document.getElementById('cancel-btn');
      if (event.registered >= event.capacity) {
        registerBtn.disabled = true;
        registerBtn.textContent = 'Full';
      } else if (event.attendees.includes(user.id)) {
        registerBtn.style.display = 'none';
        cancelBtn.style.display = 'inline-block';
        // Simulate QR code (placeholder)
        document.getElementById('qr-code').innerHTML = `<img src="https://via.placeholder.com/150?text=QR+Code" alt="QR Code">`;
      }

      registerBtn.addEventListener('click', () => {
        if (event.registered < event.capacity && !event.attendees.includes(user.id)) {
          event.registered += 1;
          event.attendees.push(user.id);
          console.log(`Registered user ${user.id} for event ${eventId}`);
          console.log(`Generated QR code for event ${eventId}, user ${user.id}`);
          console.log(`Sending WhatsApp confirmation to ${user.name}`);
          window.location.reload();
        }
      });

      cancelBtn.addEventListener('click', () => {
        event.registered -= 1;
        event.attendees = event.attendees.filter(id => id !== user.id);
        console.log(`Cancelled registration for user ${user.id}, event ${eventId}`);
        window.location.reload();
      });
    });
  </script>
</body>
</html>
