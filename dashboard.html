<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TUT Emalahleni Events - Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>TUT Emalahleni Events</h1>
      <p id="user-info">Welcome, Guest (student)</p>
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="create-event.html" id="create-event-link" style="display: none;">Create Event</a>
        <a href="login.html">Login</a>
      </nav>
    </div>

    <div>
      <h2>Your Registered Events</h2>
      <div id="registered-events" class="event-grid"></div>
      <h2>Your Event Calendar</h2>
      <div id="calendar" style="background: white; padding: 20px; border-radius: 8px;">
        <p>Calendar View (Placeholder)</p>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      updateUserInfo();
      const registeredEvents = events.filter(e => e.attendees.includes(user.id));
      const eventGrid = document.getElementById('registered-events');
      eventGrid.innerHTML = registeredEvents.length
        ? registeredEvents.map(event => `
            <div class="event-card">
              <h3>${event.title}</h3>
              <p>Date: ${event.date}</p>
              <p>Category: ${event.category}</p>
              <a href="event-details.html?id=${event.id}">View Details</a>
            </div>
          `).join('')
        : '<p>No registered events.</p>';
    });
  </script>
</body>
</html>
