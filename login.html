<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login - myTUT Events</title>
  <link href="Images/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon" />

  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "tut-blue": "#0A2463",
            "tut-red": "#990000",
            "tut-yellow": "#E6A817",
            "dark-bg": "#121212",
            "dark-card": "#1E1E1E",
          },
          fontFamily: {
            sans: ["Poppins", "sans-serif"],
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'glow': 'glow 2s ease-in-out infinite alternate',
            'bounce-slow': 'bounce 3s infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        },
      },
    };
  </script>

  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <style>
    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-15px);
      }
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 15px rgba(230, 168, 23, 0.4);
      }

      to {
        box-shadow: 0 0 25px rgba(230, 168, 23, 0.7);
      }
    }

    .glassmorphism {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.25);
    }

    .gradient-text {
      background: linear-gradient(135deg, #E6A817, #990000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(230, 168, 23, 0.5);
      border-radius: 50%;
      animation: float 7s infinite linear;
    }

    body {
      background-image: linear-gradient(rgba(10, 36, 99, 0.8), rgba(10, 36, 99, 0.8)), url('Images/tut-1.webp');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
  </style>
</head>

<body class="font-sans min-h-screen relative overflow-x-hidden" x-data="loginApp()">

  <!-- Animated Background Particles -->
  <div class="particles">
    <div class="particle" style="left: 10%; animation-delay: 0s; animation-duration: 7s;"></div>
    <div class="particle" style="left: 25%; animation-delay: 1s; animation-duration: 10s;"></div>
    <div class="particle" style="left: 35%; animation-delay: 2s; animation-duration: 6s;"></div>
    <div class="particle" style="left: 45%; animation-delay: 3s; animation-duration: 8s;"></div>
    <div class="particle" style="left: 55%; animation-delay: 4s; animation-duration: 9s;"></div>
    <div class="particle" style="left: 65%; animation-delay: 0.5s; animation-duration: 11s;"></div>
    <div class="particle" style="left: 75%; animation-delay: 1.5s; animation-duration: 7s;"></div>
    <div class="particle" style="left: 85%; animation-delay: 2.5s; animation-duration: 12s;"></div>
    <div class="particle" style="left: 95%; animation-delay: 3.5s; animation-duration: 9s;"></div>
  </div>

  <!-- Header -->
  <header class="relative z-50 glassmorphism">
    <div class="container mx-auto px-4">
      <div class="flex items-center justify-between py-4">
        <!-- Logo -->
        <a href="index.html" class="flex items-center">
          <img src="Images/favicon.ico" alt="myTUT Events Logo" class="h-12 w-12 mr-3" />
          <span class="text-white text-2xl font-bold">MyTUT<span class="text-tut-yellow">Events</span></span>
        </a>

        <!-- Desktop Navigation -->
        <nav class="hidden md:block">
          <ul class="flex items-center space-x-8">
            <li><a href="index.html"
                class="text-white hover:text-tut-yellow font-medium transition-colors duration-200">Home</a></li>
            <li><a href="about.html"
                class="text-white hover:text-tut-yellow font-medium transition-colors duration-200">About</a></li>
            <li><a href="upcoming_events.html"
                class="text-white hover:text-tut-yellow font-medium transition-colors duration-200">Events</a></li>
            <li><a href="gallery.html"
                class="text-white hover:text-tut-yellow font-medium transition-colors duration-200">Gallery</a></li>
            <li>
              <a href="student_signup.html"
                class="bg-tut-yellow text-gray-900 font-semibold px-6 py-2.5 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200 flex items-center gap-2">
                <i class="fas fa-user-plus"></i> Sign Up
              </a>
            </li>
          </ul>
        </nav>

        <!-- Mobile Menu Button -->
        <button @click="mobileMenuOpen = !mobileMenuOpen"
          class="md:hidden p-2 rounded-lg hover:bg-white/20 transition-colors">
          <i class="fas fa-bars text-xl text-white"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- Toast Notification -->
  <div x-show="toast.show" x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="opacity-0 transform translate-x-full"
    x-transition:enter-end="opacity-100 transform translate-x-0" x-transition:leave="transition ease-in duration-200"
    x-transition:leave-start="opacity-100 transform translate-x-0"
    x-transition:leave-end="opacity-0 transform translate-x-full"
    class="fixed top-6 right-6 z-50 p-4 rounded-xl shadow-xl max-w-sm glassmorphism border border-tut-yellow/30">
    <div class="flex items-center">
      <div class="flex-shrink-0">
        <i :class="toast.type === 'success' ? 'fas fa-check-circle text-green-500' : 'fas fa-exclamation-triangle text-tut-red'"
          class="text-xl mr-3"></i>
      </div>
      <div>
        <p class="font-semibold text-white" x-text="toast.message"></p>
      </div>
      <button @click="toast.show = false" class="ml-4 text-gray-300 hover:text-white">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <main class="relative z-10 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-lg">
      <!-- Live Statistics Banner -->
      <div class="text-center mb-8">
        <div class="glassmorphism rounded-xl px-6 py-3 inline-flex items-center space-x-4 text-white">
          <div class="flex items-center space-x-2 animate-pulse">
            <i class="fas fa-users text-tut-yellow"></i>
            <span class="text-sm font-medium" x-text="liveStats.users"></span>
          </div>
          <div class="h-4 w-px bg-white/30"></div>
          <div class="flex items-center space-x-2">
            <i class="fas fa-calendar text-tut-yellow"></i>
            <span class="text-sm font-medium" x-text="liveStats.events"></span>
          </div>
          <div class="h-4 w-px bg-white/30"></div>
          <div class="flex items-center space-x-2">
            <i class="fas fa-bolt text-tut-yellow animate-pulse"></i>
            <span class="text-xs text-tut-yellow font-semibold">LIVE</span>
          </div>
        </div>
      </div>

      <!-- Login Card -->
      <div
        class="glassmorphism rounded-2xl shadow-xl p-8 transform hover:scale-[1.01] transition-all duration-300 animate-glow">
        <!-- Header -->
        <div class="text-center mb-6">
          <div class="relative">
            <div
              class="bg-tut-yellow rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4 shadow-lg animate-float">
              <i class="fas fa-graduation-cap text-tut-blue text-2xl"></i>
            </div>
          </div>
          <h1 class="text-2xl font-bold gradient-text mb-2">Welcome Back!</h1>
          <p class="text-white/70 text-sm" x-text="getGreeting()"></p>
        </div>

        <!-- Tab System -->
        <div class="flex glassmorphism rounded-xl p-1 mb-6">
          <button
            class="flex-1 py-2 px-4 bg-tut-red text-white rounded-lg font-semibold transition-all duration-200 hover:bg-red-700">Student
            Login</button>
          <a href="student_signup.html"
            class="flex-1 py-2 px-4 text-white/80 hover:text-white hover:bg-white/20 rounded-lg text-center transition-all duration-200">Create
            Account</a>
        </div>

        <!-- Login Form -->
        <form @submit.prevent="handleLogin()" class="space-y-5">
          <!-- Student Number Field -->
          <div class="relative">
            <label class="block text-sm font-medium text-white/90 mb-1 flex items-center gap-2">
              <i class="fas fa-id-card text-tut-yellow"></i> Student Number
            </label>
            <div class="relative">
              <input type="text" x-model="form.studentNumber" @input="validateStudentNumberFormat()"
                class="w-full px-4 py-3 glassmorphism text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-tut-yellow/50 transition-all"
                :class="{'ring-2 ring-green-400': isValidStudentNumber(), 'ring-2 ring-tut-red': form.studentNumber && !isValidStudentNumber()}"
                placeholder="Enter your student number" autocomplete="username" required>
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                <i x-show="isValidStudentNumber()" class="fas fa-check text-green-400"></i>
                <i x-show="form.studentNumber && !isValidStudentNumber()"
                  class="fas fa-exclamation-triangle text-tut-red"></i>
              </div>
            </div>
            <div x-show="studentNumberSuggestion" class="mt-1 text-xs text-tut-yellow" x-text="studentNumberSuggestion">
            </div>
            <div x-show="errors.studentNumber" class="text-tut-red text-xs mt-1" x-text="errors.studentNumber"></div>
          </div>

          <!-- Password Field -->
          <div class="relative">
            <label class="block text-sm font-medium text-white/90 mb-1 flex items-center gap-2">
              <i class="fas fa-lock text-tut-yellow"></i> Password
            </label>
            <div class="relative">
              <input :type="showPassword ? 'text' : 'password'" x-model="form.password" @input="checkPasswordStrength()"
                class="w-full px-4 py-3 glassmorphism text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-tut-yellow/50 transition-all"
                placeholder="Enter your password" autocomplete="current-password" required>
              <button type="button" @click="showPassword = !showPassword"
                class="absolute inset-y-0 right-0 pr-3 flex items-center text-white/70 hover:text-tut-yellow">
                <i :class="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
              </button>
            </div>
            <div x-show="errors.password" class="text-tut-red text-xs mt-1" x-text="errors.password"></div>
          </div>

          <!-- Features Row -->
          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center text-white/80 cursor-pointer hover:text-tut-yellow">
              <input type="checkbox" x-model="form.rememberMe"
                class="rounded border-white/30 text-tut-yellow focus:ring-tut-yellow/50 mr-2">
              Keep me signed in
            </label>
            <a href="#" @click="showForgotPasswordModal = true"
              class="text-tut-yellow hover:text-yellow-400 hover:underline">Forgot password?</a>
          </div>

          <!-- Login Button -->
          <button type="submit" :disabled="isLoading || !canSubmit()"
            class="w-full bg-tut-red hover:bg-red-700 text-white py-3 rounded-lg font-semibold transition-all duration-200 flex items-center justify-center"
            :class="{'animate-pulse': isLoading}">
            <span x-show="!isLoading"><i class="fas fa-sign-in-alt mr-2"></i> Sign In</span>
            <span x-show="isLoading" class="flex items-center"><i class="fas fa-spinner animate-spin mr-2"></i> <span
                x-text="loginProgress"></span></span>
          </button>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="relative z-10 bg-tut-blue/90 text-white py-8">
    <div class="container mx-auto px-4">
      <div class="grid md:grid-cols-3 gap-6">
        <div>
          <div class="flex items-center mb-3">
            <img src="Images/favicon.ico" alt="Logo" class="h-8 w-8 mr-2" />
            <span class="text-lg font-bold">MyTUT<span class="text-tut-yellow">Events</span></span>
          </div>
          <p class="text-gray-300 text-sm">Join the TUT community and never miss an event!</p>
        </div>
        <div>
          <h3 class="font-semibold mb-3 text-tut-yellow">Quick Links</h3>
          <ul class="space-y-2 text-sm text-gray-300">
            <li><a href="#" class="hover:text-tut-yellow">About Us</a></li>
            <li><a href="#" class="hover:text-tut-yellow">Events</a></li>
            <li><a href="#" class="hover:text-tut-yellow">Contact</a></li>
          </ul>
        </div>
        <div>
          <h3 class="font-semibold mb-3 text-tut-yellow">Connect</h3>
          <div class="flex space-x-4">
            <a href="#" class="text-gray-300 hover:text-tut-yellow"><i class="fab fa-facebook-f text-lg"></i></a>
            <a href="#" class="text-gray-300 hover:text-tut-yellow"><i class="fab fa-twitter text-lg"></i></a>
            <a href="#" class="text-gray-300 hover:text-tut-yellow"><i class="fab fa-instagram text-lg"></i></a>
          </div>
        </div>
      </div>
      <div class="border-t border-gray-600 mt-6 pt-6 text-center">
        <p class="text-gray-400 text-sm">&copy; 2024 MyTUT Events. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script>
    function loginApp() {
      return {
        form: {
          studentNumber: '',
          password: '',
          rememberMe: false
        },
        errors: {},
        isLoading: false,
        showPassword: false,
        studentNumberSuggestion: '',
        passwordStrengthColor: 'bg-gray-400',
        loginProgress: 'Signing in...',
        liveStats: {
          users: '12,459 students online',
          events: '23 events this week'
        },
        toast: {
          show: false,
          message: '',
          type: 'success'
        },

        init() {
          this.updateLiveStats();
          setInterval(() => this.updateLiveStats(), 10000);
        },

        updateLiveStats() {
          const users = Math.floor(12000 + Math.random() * 1000);
          const events = Math.floor(20 + Math.random() * 10);
          this.liveStats = {
            users: `${users.toLocaleString()} students online`,
            events: `${events} events this week`
          };
        },

        getGreeting() {
          const hour = new Date().getHours();
          if (hour < 12) return "Good morning!";
          if (hour < 17) return "Good afternoon!";
          return "Good evening!";
        },

        validateStudentNumberFormat() {
          const num = this.form.studentNumber;
          if (num.length > 0 && num.length < 8) {
            this.studentNumberSuggestion = 'üí° TUT student numbers are typically 9-11 digits';
          } else {
            this.studentNumberSuggestion = '';
          }
        },

        isValidStudentNumber() {
          return this.form.studentNumber.length >= 8 && /^\d+$/.test(this.form.studentNumber);
        },

        checkPasswordStrength() {
          const password = this.form.password;
          let strength = 0;

          if (password.length >= 8) strength++;
          if (/[A-Z]/.test(password)) strength++;
          if (/[0-9]/.test(password)) strength++;
          if (/[^A-Za-z0-9]/.test(password)) strength++;

          if (strength <= 1) this.passwordStrengthColor = 'bg-red-400';
          else if (strength <= 2) this.passwordStrengthColor = 'bg-yellow-400';
          else if (strength <= 3) this.passwordStrengthColor = 'bg-blue-400';
          else this.passwordStrengthColor = 'bg-green-400';
        },

        canSubmit() {
          return this.form.studentNumber.length >= 8 && this.form.password.length >= 6;
        },

        showToast(message, type = 'success') {
          this.toast = { show: true, message, type };
          setTimeout(() => this.toast.show = false, 5000);
        },

        async handleLogin() {
          this.errors = {};
          this.isLoading = true;

          if (!this.isValidStudentNumber()) {
            this.errors.studentNumber = 'Please enter a valid student number';
            this.isLoading = false;
            return;
          }

          if (this.form.password.length < 6) {
            this.errors.password = 'Password must be at least 6 characters';
            this.isLoading = false;
            return;
          }

          const steps = [
            'Verifying credentials...',
            'Checking student status...',
            'Loading your profile...',
            'Almost ready...'
          ];

          for (let i = 0; i < steps.length; i++) {
            this.loginProgress = steps[i];
            await new Promise(resolve => setTimeout(resolve, 800));
          }

          if (this.form.studentNumber === '123456789' && this.form.password === 'password') {
            this.showToast('üéâ Welcome back! Redirecting to your dashboard...', 'success');
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 2000);
          } else {
            this.showToast('‚ùå Invalid credentials. Try student number: 123456789, password: password', 'error');
            this.isLoading = false;
          }
        }
      }
    }
  </script>
</body>

</html>
